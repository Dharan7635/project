<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="profile.jpg" alt="profile" class="profile-image" />
      </div>
      <div class="text">
        <span class="name">Dharan</span>
        <span class="role">Frontend Developer</span>
        <span class="description">"Dedicated to crafting pixel-perfect</span>
        <span class="description">frontend solutions that bridge</span>
        <span class="description">aesthetics and functionality"</span>
      </div>
      <div class="media-buttons">
        <a href="" class="link" style="background: #4267b2">
          <i class="bx bxl-facebook"></i>
        </a>
        <a
          href="https://www.instagram.com/dharan.02"
          target="_blank"
          class="link"
          style="background: #e1306c"
        >
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="" class="link" style="background: #1da1f2">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="" class="link" style="background: #0010a0">
          <i class="bx bxl-linkedin"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Follow</button>
        <button class="button">Message</button>
      </div>
    </div>
  </body>
</html>
